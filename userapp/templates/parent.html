<!DOCTYPE html>
<html lang="en">
  {% load static %}
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="{% static 'css/parent.css' %}"/>
    <link href="{% static 'css/bootstrap.css'%}" rel="stylesheet"/>
    <script src="{% static 'js/bootstrap.bundle.js' %}"></script>
</head>
<body>
  <nav class="navbar bg-primary-subtle">
    <div class="container-fluid">
     <a class="navbar-brand fs-4 fw-bold font-monospace" href="/">Delicious Recipe</a>
      <form class="d-flex mx-2">
        <div class="mx-3 my-2 px-3 fs-6 fw-bold">
        <a href="" class="px-2 text-decoration-none text-dark">Contact Us</a>
        <a href="/recipe-data/" class="px-2 text-decoration-none text-dark">About Us</a>
      </div>
        <a href="/recipes/" class="btn btn-success">Login</a>
      </form>
    </div>
  </nav>
  <div id="carouselExample" class="carousel slide">
    <div class="carousel-inner">
      <div class="carousel-item active">
        <img src="{% static 'images/3.jpeg' %}" class="slider d-block w-100" alt="...">
      </div>
      <div class="carousel-item">
        <img src="{% static 'images/2.jpeg' %}"class="slider d-block w-100" alt="...">
      </div>
      <div class="carousel-item">
        <img src="{% static 'images/1.jpg' %}" class="slider d-block w-100" alt="...">
      </div>
    </div>
    <button class="carousel-control-prev" type="button" data-bs-target="#carouselExample" data-bs-slide="prev">
      <span class="carousel-control-prev-icon" aria-hidden="true"></span>
      <span class="visually-hidden">Previous</span>
    </button>
    <button class="carousel-control-next" type="button" data-bs-target="#carouselExample" data-bs-slide="next">
      <span class="carousel-control-next-icon" aria-hidden="true"></span>
      <span class="visually-hidden">Next</span>
    </button>
  </div>
  <div class="row">
    <div class="col-sm-12" style="min-height: 600px;">
       {% block start %}

       {% endblock %}
  </div>
  <footer>
    <div class="card text-bg-dark">
      <img src="{% static 'images/footer.jpg' %}" class="card-img footer" alt="...">
      <div class="card-img-overlay">
        <h5 class="card-title">Card title</h5>
       
        
      </div>
    </div>
  </footer>
</body>
</html>
